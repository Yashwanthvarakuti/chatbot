<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JustChatBot AI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #444;
  }

  .chat-container {
    background: #fff;
    width: 420px;
    max-width: 95vw;
    height: 650px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background: #764ba2;
    color: #fff;
    text-align: center;
    padding: 1.8rem;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    user-select: none;
  }

  #chatbox {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    background: #f9f9fb;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.85rem;
    font-size: 1rem;
  }

  .message {
    max-width: 75%;
    padding: 0.75rem 1.2rem;
    border-radius: 25px;
    line-height: 1.4;
    box-shadow: 0 3px 7px rgb(0 0 0 / 0.07);
    animation: fadeIn 0.3s ease forwards;
  }

  .user {
    background: #667eea;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }

  .assistant {
    background: #764ba2;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }

  #inputForm {
    display: flex;
    padding: 1rem 1.2rem;
    gap: 0.8rem;
    background: #eee;
  }

  #messageInput {
    flex-grow: 1;
    padding: 0.85rem 1rem;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 2px 5px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.25s ease;
  }

  #messageInput:focus {
    box-shadow: inset 0 2px 7px rgb(0 0 0 / 0.2);
  }

  #sendBtn {
    background: #667eea;
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 5px 12px rgb(102 126 234 / 0.5);
    transition: background 0.3s ease;
  }

  #sendBtn:hover {
    background: #829fff;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">JustChatBot AI</div>
  <div id="chatbox"></div>
  <form id="inputForm">
    <input type="text" id="messageInput" autocomplete="off" placeholder="Type something..." required />
    <button type="submit" id="sendBtn">Send</button>
  </form>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const inputForm = document.getElementById('inputForm');
  const messageInput = document.getElementById('messageInput');

  const API_URL = '/chat';  // Relative URL to backend
  const API_TOKEN = 'expected-client-api-key'; // Change to your actual API token

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  inputForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = messageInput.value.trim();
    if (!userMessage) return;
    appendMessage('user', userMessage);
    messageInput.value = '';

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_TOKEN}`
        },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      if (response.ok) {
        appendMessage('assistant', data.reply);
      } else {
        appendMessage('assistant', data.error || 'Server error');
      }
    } catch (error) {
      appendMessage('assistant', 'Network error or server not reachable');
    }
  });
</script>

</body>
</html>
